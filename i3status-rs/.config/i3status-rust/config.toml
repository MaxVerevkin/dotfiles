# hide_when_empty = true
# [block.format]
# full = "$combo.rot-str(25, 0.5)$prev$play$next|"
# short = "$combo.rot-str(15, 0.5)$play|"

[[block]]
block = "time"
icons_format = ""
[block.format]
full = "%d/%m %R"
short = "%R"

[[block]]
block = "menu"
text = "\uf011"
[[block.items]]
display = " -&gt;   Sleep   &lt;-"
cmd = "systemctl suspend"
[[block.items]]
display = " -&gt; Power Off &lt;-"
cmd = "poweroff"
confirm_msg = "Are you sure you want to power off?"
[[block.items]]
display = " -&gt;  Reboot   &lt;-"
cmd = "reboot"
confirm_msg = "Are you sure you want to reboot?"
