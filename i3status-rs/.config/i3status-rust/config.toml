[theme]
theme = "slick"
[theme.overrides]
separator = "native"
alternating_tint_bg = "none"
alternating_tint_fg = "none"

[[block]]
block = "focused_window"
driver = "ristate"
error_format = ""
[block.format]
full = " $title.rot-str(23, 0.5) |"
short = " $title.rot-str(13, 0.5) |"

[[block]]
block = "backlight"
# device = "ddcci3"

[[block]]
block = "hueshift"
hue_shifter = "wl_gammarelay_rs"

[[block]]
block = "battery"
driver = "sysfs"
full_threshold = 99
interval = 5
format = " $icon $percentage ($power.eng(3){ $time|}) "
full_format = ""

[[block]]
block = "weather"
format = " $icon $temp $humidity "
interval = 600
autolocate = true
autolocate_interval = "once"
service = { name = "metno" }

[[block]]
block = "pacman"
signal = 1
format_up_to_date = ""
[[block.click]]
button = "left"
cmd = "fakeroot pacman -Qu --dbpath /tmp/checkup-db-maxv | bemenu -b -l10 -"
pass = false

[[block]]
block = "github"
hide_if_total_is_zero = true
interval = 60
[[block.click]]
button = "left"
cmd = "xdg-open https://github.com/notifications"

[[block]]
block = "bluetooth"
mac = "00:18:09:92:1B:BA"
format = " $icon "
disconnected_format = ""

[[block]]
block = "net"
device = "wlo1"
format_alt = " $icon {$ssid |}{$frequency.eng(3) $bitrate |}$device "
missing_format = " \ufaa9 " # nf-mdi-wifi_off
[block.format]
full = " $icon {$signal_strength|?} ^icon_net_down $speed_down.eng(3,auto,K) ^icon_net_up $speed_up.eng(3,auto,K) "
short = " $icon {$signal_strength|?} "

