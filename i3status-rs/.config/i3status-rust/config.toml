[[block]]
block = "memory"
format_mem = " $icon $mem_used_percents.eng(1) "
clickable = false

[[block]]
block = "cpu"
interval = 1
format = " $icon $utilization.eng(3) "
format_alt = " $icon $frequency.eng(3,auto, M) \\|$boost "

[[block]]
block = "temperature"
collapsed = false
format = " $icon {$average |}"
chip = "k10temp-pci-00c3"

[[block]]
block = "sound"
driver = "pulseaudio"
format = " $icon {$volume |}"
device_kind = "sink"
step_width = 1
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "sound"
driver = "pulseaudio"
format = " $icon {$volume |}"
device_kind = "source"
step_width = 1
[[block.click]]
button = "left"
cmd = "pavucontrol"

